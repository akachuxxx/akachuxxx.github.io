<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS pseudo Class</title>
<style>
  div li{
    background-color: black;
    color: white;
    float: left;
    margin: 5px;
    padding: 10px;
    list-style-type: none;
  }

  div li:hover{
    background-color: goldenrod;
    color: black;
    padding: 15px;
  }

  form{
    background-color: lightgray;
    width: 500px;
    text-align: center;
  }
 form input:[type="text"]{
  background-color: green;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 18px;
}

.btn{
  background-color: goldenrod;
  color: rgb(100, 29, 29);
  text-align: center;
  padding: 5px;
}

</style>

</head>
<body>
  
  <h2>My name is Garry</h2>
  <p>this is my website</p>
  <div>
   <ul>
     <li>HomePage</li>
     <li>NewsPage</li>
     <li>Contact Us</li>
   </ul>
  </div>
  <br>
  <br>
  <br>
  <hr>

  <form action="" method="post" autocomplete="off" style="margin-left: 50px;" >
    <p>Please login</p>
    <label for="">Username</label>
    <input  type="text" name="username" id="username"><br>
    <br>
    <label for="">Passwords</label>
    <input type="password" name="password" id="password"><br>
    <br>
    <input type="submit" name="btn_login" value="Login" class="btn">
  </form>

</body>
</html>
